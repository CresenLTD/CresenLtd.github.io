<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Мой опыт работы с компанией Cresen Ltd.">
    <meta name="keywords" content="Cresen Ltd, брокер, финансовые услуги, отзывы, трейдинг">
    <title>Мой опыт работы с Cresen Ltd</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@12.3.0/dist/markdown-it.min.js"></script>
</head>
<body>
    <div class="container">
        <main>
            <h1>Мой опыт работы с Cresen Ltd</h1>
            <div id="content"></div>
        </main>
    </div>

    <script>
        const md = window.markdownit();
        
        fetch('README.md')
            .then(response => response.text())
            .then(text => {
                const htmlContent = md.render(text);
                document.getElementById('content').innerHTML = htmlContent;
            })
            .catch(err => {
                document.getElementById('content').innerHTML = '<p>Ошибка при загрузке контента. Попробуйте позже.</p>';
                console.error('Ошибка при загрузке README.md:', err);
            });
    </script>
</body>
</html>
